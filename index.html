<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='./assets/images/favicon/favicon.ico' type='image/x-icon'>
  <title>Should I Go to the Game?</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link  rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <nav>
    <div class="nav-wrapper grey darken-4">
      <a href="/" class="brand-logo">Should I Go?</a>
    </div>
  </nav>

  <div class="container">
    <!-- Start screen intion module to select team -->
    <div id="startScreen" class="row">
      <div class="col center">
        <h1>Should I Go?</h1>
        <p>Choose your favorite team from the list below</p>

        <div id="team-select-main" class="input-field">
          <ul id="team-select-ul" class="up collection left-align">
            <li id="team-select-default" class="collection-item disabled"><span class="team-name">Select team</span></li>
          </ul>  
          <ul id="team-select-control" class="collection left-align">
            <li class="collection-item disabled"><span class="team-name">Select team</span><svg class="caret" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="float:right"><path d="M7 10l5 5 5-5z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="gamesOverview" class="row hide">

      <div class="col s12">
        <div id="team-select-bar" class="row">
          <div id="team-select-menu" class="col s12 m4 l3 input-field"></div>
          <div id="team-history-buttons" class="col s12 valign-wrapper hide"></div>
        </div>

        <div class="row">
          <div id="upcoming-games" class="col s12">
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
